<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Op Art | CSS Zen Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="canvas">
        <header class="header">
            <h1>OPTICAL ART</h1>
            <p class="subtitle">Visual Perception in Motion</p>
        </header>

        <section class="gallery">
            <div class="artwork concentric">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
                <div class="ring ring-4"></div>
                <div class="ring ring-5"></div>
                <div class="ring ring-6"></div>
                <div class="ring ring-7"></div>
                <div class="ring ring-8"></div>
                <span class="label">Concentric Pulse</span>
            </div>

            <div class="artwork checker">
                <div class="checker-pattern"></div>
                <span class="label">Kinetic Grid</span>
            </div>

            <div class="artwork waves">
                <div class="wave-container">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
                <span class="label">Wave Distortion</span>
            </div>

            <div class="artwork spiral">
                <div class="spiral-pattern"></div>
                <span class="label">Hypnotic Spiral</span>
            </div>
        </section>

        <section class="text-content">
            <blockquote>
                "Movement is the medium through which we perceive truth."
            </blockquote>
            <div class="artists">
                <span>Bridget Riley</span>
                <span>Victor Vasarely</span>
                <span>Jes√∫s Rafael Soto</span>
            </div>
        </section>

        <section class="stripes-section">
            <div class="stripes"></div>
        </section>
    </main>

    <footer>
        <p>The Art of Illusion <span class="blink"></span> 1960s</p>
    </footer>
</body>
</html>
