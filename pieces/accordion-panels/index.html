<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Archives of Elemental Wisdom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>The Archives of Elemental Wisdom</h1>
      <p class="subtitle">Click each tome to reveal its secrets</p>
    </header>

    <main class="accordion">
      <!-- Fire -->
      <input type="radio" name="accordion" id="fire" checked>
      <label for="fire" class="panel fire-panel">
        <div class="panel-header">
          <span class="icon">üî•</span>
          <h2>Tome of Fire</h2>
        </div>
        <div class="panel-content">
          <div class="content-inner">
            <h3>The Dancing Flames</h3>
            <p>Fire remembers everything it has ever consumed. In the heart of every flame lives the memory of the first spark‚Äîthat primordial moment when light chose to devour darkness.</p>
            <p>The Fire Mages of Pyrethia learned to read these memories, extracting wisdom from wood smoke and prophecy from coal. Their libraries were written in ash, readable only by those who knew how to listen to the crackle.</p>
            <blockquote>"To hold fire is to hold change itself. We are all kindling waiting for our moment to illuminate."</blockquote>
            <p class="author">‚Äî Archmagus Cynder, Last of the Flame Readers</p>
          </div>
        </div>
      </label>

      <!-- Water -->
      <input type="radio" name="accordion" id="water">
      <label for="water" class="panel water-panel">
        <div class="panel-header">
          <span class="icon">üíß</span>
          <h2>Tome of Water</h2>
        </div>
        <div class="panel-content">
          <div class="content-inner">
            <h3>The Eternal Flow</h3>
            <p>Water never forgets its path. Every river remembers being rain, every ocean recalls being cloud. The molecule that touches your lips today once cooled the brow of emperors long forgotten.</p>
            <p>The Tide Singers of the Coral Depths understood this interconnection. They could taste a droplet and know which mountain it had descended from, which fish had breathed it, which tears had mixed with it.</p>
            <blockquote>"We are not beside the river. We are not in the river. We are the river, temporarily believing ourselves to be banks."</blockquote>
            <p class="author">‚Äî Aquara of the Deep Current</p>
          </div>
        </div>
      </label>

      <!-- Earth -->
      <input type="radio" name="accordion" id="earth">
      <label for="earth" class="panel earth-panel">
        <div class="panel-header">
          <span class="icon">üåç</span>
          <h2>Tome of Earth</h2>
        </div>
        <div class="panel-content">
          <div class="content-inner">
            <h3>The Patient Stone</h3>
            <p>Mountains dream in epochs. What seems like stillness is simply movement too slow for mortal eyes. The stones beneath your feet have been continents, ocean floors, and the hearts of volcanoes.</p>
            <p>The Stone Whisperers of the Crystal Caverns pressed their ears to bedrock and heard the Earth's heartbeat‚Äîslow and certain, one pulse per millennium, each beat reshaping coastlines.</p>
            <blockquote>"Patience is not waiting. Patience is understanding that all things happen in geological time. Your lifetime is but a single grain of sand."</blockquote>
            <p class="author">‚Äî The Granite Oracle, age unknown</p>
          </div>
        </div>
      </label>

      <!-- Air -->
      <input type="radio" name="accordion" id="air">
      <label for="air" class="panel air-panel">
        <div class="panel-header">
          <span class="icon">üí®</span>
          <h2>Tome of Air</h2>
        </div>
        <div class="panel-content">
          <div class="content-inner">
            <h3>The Invisible Wanderer</h3>
            <p>Every breath you take contains molecules breathed by every human who ever lived. Air carries no borders, knows no nations. It has passed through the lungs of poets and tyrants alike.</p>
            <p>The Wind Walkers of the Floating Isles learned to read the stories air carried‚Äîwhispers from distant lands, secrets passed from cloud to cloud, the last words of dying stars.</p>
            <blockquote>"The wind has no destination because everywhere is home. To master air, first master the art of belonging nowhere and everywhere."</blockquote>
            <p class="author">‚Äî Zephyrine the Boundless</p>
          </div>
        </div>
      </label>

      <!-- Spirit -->
      <input type="radio" name="accordion" id="spirit">
      <label for="spirit" class="panel spirit-panel">
        <div class="panel-header">
          <span class="icon">‚ú®</span>
          <h2>Tome of Spirit</h2>
        </div>
        <div class="panel-content">
          <div class="content-inner">
            <h3>The Fifth Element</h3>
            <p>Where fire, water, earth, and air meet in perfect balance, spirit emerges. It is not separate from the elements but their collective consciousness, the awareness that emerges when matter remembers it is also energy.</p>
            <p>The Spirit Weavers never taught students‚Äîthey reminded them. For spirit knowledge cannot be learned, only remembered. It was there before you were born, waiting for you to stop forgetting.</p>
            <blockquote>"You ask what spirit is. But the question itself is the answer. That which asks is that which is asked about. You are the mystery seeking itself."</blockquote>
            <p class="author">‚Äî The Nameless One</p>
          </div>
        </div>
      </label>
    </main>

    <footer>
      <p>Preserved by the Keepers of Elemental Balance</p>
    </footer>
  </div>
</body>
</html>
