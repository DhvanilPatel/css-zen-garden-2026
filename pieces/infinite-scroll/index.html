<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Endless Caravan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene">
    <!-- Sky with stars -->
    <div class="sky">
      <div class="stars stars-1"></div>
      <div class="stars stars-2"></div>
      <div class="stars stars-3"></div>
      <div class="moon"></div>
    </div>

    <!-- Mountains (far) -->
    <div class="mountains-far">
      <div class="mountain"></div>
      <div class="mountain"></div>
    </div>

    <!-- Mountains (near) -->
    <div class="mountains-near">
      <div class="mountain"></div>
      <div class="mountain"></div>
    </div>

    <!-- Desert dunes -->
    <div class="dunes">
      <div class="dune"></div>
      <div class="dune"></div>
    </div>

    <!-- The caravan -->
    <div class="caravan-track">
      <div class="caravan">
        <div class="camel camel-1">
          <div class="camel-body"></div>
          <div class="camel-head"></div>
          <div class="camel-hump"></div>
          <div class="camel-legs">
            <div class="leg leg-front"></div>
            <div class="leg leg-back"></div>
          </div>
          <div class="rider"></div>
        </div>
        <div class="camel camel-2">
          <div class="camel-body"></div>
          <div class="camel-head"></div>
          <div class="camel-hump"></div>
          <div class="camel-legs">
            <div class="leg leg-front"></div>
            <div class="leg leg-back"></div>
          </div>
          <div class="cargo"></div>
        </div>
        <div class="camel camel-3">
          <div class="camel-body"></div>
          <div class="camel-head"></div>
          <div class="camel-hump"></div>
          <div class="camel-legs">
            <div class="leg leg-front"></div>
            <div class="leg leg-back"></div>
          </div>
          <div class="rider"></div>
        </div>
        <div class="camel camel-4">
          <div class="camel-body"></div>
          <div class="camel-head"></div>
          <div class="camel-hump"></div>
          <div class="camel-legs">
            <div class="leg leg-front"></div>
            <div class="leg leg-back"></div>
          </div>
          <div class="cargo"></div>
        </div>
      </div>
      <div class="caravan caravan-duplicate">
        <div class="camel camel-1">
          <div class="camel-body"></div>
          <div class="camel-head"></div>
          <div class="camel-hump"></div>
          <div class="camel-legs">
            <div class="leg leg-front"></div>
            <div class="leg leg-back"></div>
          </div>
          <div class="rider"></div>
        </div>
        <div class="camel camel-2">
          <div class="camel-body"></div>
          <div class="camel-head"></div>
          <div class="camel-hump"></div>
          <div class="camel-legs">
            <div class="leg leg-front"></div>
            <div class="leg leg-back"></div>
          </div>
          <div class="cargo"></div>
        </div>
        <div class="camel camel-3">
          <div class="camel-body"></div>
          <div class="camel-head"></div>
          <div class="camel-hump"></div>
          <div class="camel-legs">
            <div class="leg leg-front"></div>
            <div class="leg leg-back"></div>
          </div>
          <div class="rider"></div>
        </div>
        <div class="camel camel-4">
          <div class="camel-body"></div>
          <div class="camel-head"></div>
          <div class="camel-hump"></div>
          <div class="camel-legs">
            <div class="leg leg-front"></div>
            <div class="leg leg-back"></div>
          </div>
          <div class="cargo"></div>
        </div>
      </div>
    </div>

    <!-- Ground -->
    <div class="ground">
      <div class="sand-ripple"></div>
      <div class="sand-ripple"></div>
    </div>

    <!-- Title overlay -->
    <div class="title-overlay">
      <h1>The Endless Caravan</h1>
      <p>Crossing the Timeless Sands</p>
    </div>
  </div>
</body>
</html>
