<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composition VIII | CSS Zen Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="canvas">
        <div class="composition">
            <!-- Circles -->
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
            <div class="circle circle-5"></div>
            <div class="circle circle-6"></div>
            <div class="circle circle-7"></div>

            <!-- Lines -->
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>

            <!-- Geometric shapes -->
            <div class="triangle triangle-1"></div>
            <div class="triangle triangle-2"></div>
            <div class="arc arc-1"></div>
            <div class="arc arc-2"></div>

            <!-- Checkerboard -->
            <div class="checker"></div>

            <!-- Text elements -->
            <div class="text-block text-1">
                <h1>Composition</h1>
                <span>VIII</span>
            </div>
            <div class="text-block text-2">
                <p>Geometric Spirituality</p>
            </div>
            <div class="text-block text-3">
                <p class="quote">"Color is a power which directly influences the soul."</p>
            </div>
        </div>
    </main>
    <footer>
        <p>After Wassily Kandinsky, 1923</p>
    </footer>
</body>
</html>
