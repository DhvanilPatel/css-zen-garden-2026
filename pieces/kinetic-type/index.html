<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Type | CSS Zen Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="hero">
            <h1 class="title">
                <span class="word">
                    <span class="letter" style="--i: 0">M</span><span class="letter" style="--i: 1">O</span><span class="letter" style="--i: 2">V</span><span class="letter" style="--i: 3">E</span><span class="letter" style="--i: 4">M</span><span class="letter" style="--i: 5">E</span><span class="letter" style="--i: 6">N</span><span class="letter" style="--i: 7">T</span>
                </span>
            </h1>
            <p class="subtitle wave-text">
                <span style="--i: 0">T</span><span style="--i: 1">y</span><span style="--i: 2">p</span><span style="--i: 3">o</span><span style="--i: 4">g</span><span style="--i: 5">r</span><span style="--i: 6">a</span><span style="--i: 7">p</span><span style="--i: 8">h</span><span style="--i: 9">y</span><span style="--i: 10">&nbsp;</span><span style="--i: 11">i</span><span style="--i: 12">n</span><span style="--i: 13">&nbsp;</span><span style="--i: 14">m</span><span style="--i: 15">o</span><span style="--i: 16">t</span><span style="--i: 17">i</span><span style="--i: 18">o</span><span style="--i: 19">n</span>
            </p>
        </header>

        <section class="showcase">
            <article class="demo-card bounce-demo">
                <h2 class="bounce-text">
                    <span style="--i: 0">B</span><span style="--i: 1">O</span><span style="--i: 2">U</span><span style="--i: 3">N</span><span style="--i: 4">C</span><span style="--i: 5">E</span>
                </h2>
                <p class="description">Letters spring to life with elastic energy</p>
            </article>

            <article class="demo-card rotate-demo">
                <h2 class="rotate-text">
                    <span style="--i: 0">S</span><span style="--i: 1">P</span><span style="--i: 2">I</span><span style="--i: 3">N</span>
                </h2>
                <p class="description">Each character finds its own orbit</p>
            </article>

            <article class="demo-card scale-demo">
                <h2 class="scale-text">
                    <span style="--i: 0">P</span><span style="--i: 1">U</span><span style="--i: 2">L</span><span style="--i: 3">S</span><span style="--i: 4">E</span>
                </h2>
                <p class="description">Breathing rhythm of living type</p>
            </article>

            <article class="demo-card flip-demo">
                <h2 class="flip-text">
                    <span style="--i: 0">F</span><span style="--i: 1">L</span><span style="--i: 2">I</span><span style="--i: 3">P</span>
                </h2>
                <p class="description">Letters tumble through three dimensions</p>
            </article>
        </section>

        <section class="cascade-section">
            <h2 class="cascade-title">
                <span class="cascade-word">
                    <span style="--i: 0">C</span><span style="--i: 1">A</span><span style="--i: 2">S</span><span style="--i: 3">C</span><span style="--i: 4">A</span><span style="--i: 5">D</span><span style="--i: 6">E</span>
                </span>
            </h2>
            <p class="cascade-subtitle">
                <span style="--i: 0">W</span><span style="--i: 1">a</span><span style="--i: 2">t</span><span style="--i: 3">c</span><span style="--i: 4">h</span><span style="--i: 5">&nbsp;</span><span style="--i: 6">t</span><span style="--i: 7">h</span><span style="--i: 8">e</span><span style="--i: 9">&nbsp;</span><span style="--i: 10">l</span><span style="--i: 11">e</span><span style="--i: 12">t</span><span style="--i: 13">t</span><span style="--i: 14">e</span><span style="--i: 15">r</span><span style="--i: 16">s</span><span style="--i: 17">&nbsp;</span><span style="--i: 18">f</span><span style="--i: 19">a</span><span style="--i: 20">l</span><span style="--i: 21">l</span>
            </p>
        </section>

        <footer class="footer">
            <p class="footer-text typewriter">
                When type moves, stories unfold.
            </p>
            <a href="../../index.html" class="back-link">Return to Gallery</a>
        </footer>
    </main>
</body>
</html>
