<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Field | CSS Zen Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="canvas">
        <div class="painting">
            <div class="field field-top"></div>
            <div class="field field-middle"></div>
            <div class="field field-bottom"></div>
        </div>

        <aside class="contemplation">
            <h1>Color as Emotion</h1>
            <p class="philosophy">
                I'm interested only in expressing basic human emotions: tragedy, ecstasy, doom.
            </p>
            <p class="instruction">
                Stand close. Let the color envelop you. Feel the edges dissolve.
            </p>
        </aside>

        <section class="gallery">
            <div class="work work-1">
                <div class="layer layer-a"></div>
                <div class="layer layer-b"></div>
            </div>
            <div class="work work-2">
                <div class="layer layer-a"></div>
                <div class="layer layer-b"></div>
            </div>
            <div class="work work-3">
                <div class="layer layer-a"></div>
                <div class="layer layer-b"></div>
            </div>
        </section>

        <blockquote class="quote">
            "Silence is so accurate."
            <cite>Mark Rothko</cite>
        </blockquote>
    </main>

    <footer>
        <p>Abstract Expressionism <span class="separator">|</span> Chapel of Color</p>
    </footer>
</body>
</html>
