<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composition in Red, Yellow, and Blue | CSS Zen Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="canvas">
        <div class="grid">
            <div class="cell cell-1">
                <h1>Composition</h1>
            </div>
            <div class="cell cell-2"></div>
            <div class="cell cell-3">
                <p>Neoplasticism</p>
            </div>
            <div class="cell cell-4"></div>
            <div class="cell cell-5">
                <h2>Universal Harmony</h2>
            </div>
            <div class="cell cell-6"></div>
            <div class="cell cell-7">
                <p class="quote">"The position of the artist is humble. He is essentially a channel."</p>
            </div>
            <div class="cell cell-8"></div>
            <div class="cell cell-9"></div>
            <div class="cell cell-10">
                <span>De Stijl</span>
            </div>
            <div class="cell cell-11"></div>
            <div class="cell cell-12">
                <p>Pure Abstraction</p>
            </div>
        </div>
    </main>
    <footer>
        <p>After Piet Mondrian, 1930</p>
    </footer>
</body>
</html>
